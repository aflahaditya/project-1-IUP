<!DOCTYPE html>
<html>
<head>
<style>

#college {
  font-family: "Gothic";
  border-collapse: collapse;
  width: 50%;
}

#college td, #college th {
  border: 1px solid yellow;
  padding: 15px;
}

#college tr:nth-child(even)	{
	background-color: green;
}

#college th {
  padding-top: 20px;
  padding-bottom: 20px;
  text-align: center;
  background-color: red;
  color: purple;
}

</style>
</head>
<body>

<table id="college">
  <tr>
    <th>Courses</th>
    <th>Day</th>
    <th>Duration</th> 
  </tr>
  
  <tr>
    <td>Business Process Management</td>
    <td>Tuesday</td>
    <td>90 minutes</td>
  </tr>
  
  <tr>
    <td>Web Programming</td>
    <td>Wednesday</td>
    <td>60 minutes</td>
  </tr>
  
  <tr>
    <td>Database System</td>
    <td>Friday</td>
    <td>120 minutes</td>
  </tr>
  
</table>

</body>
</html>
