<!DOCTYPE html>
<html>
<head>
<style>

body {
  color: red;
}

h2 {
  color: green;
}

p {
	border-radius: 5px 20px;
    background-color:black;
}

l {
	border-top-style:dotted;
    border-right-style:solid;
    border-left-style:solid;
    border-bottom-style:dotted;
    border-color:blue;
}

m {
	border-radius: 20px 5px;
    border-color:yellow;
}

p.double {
	border-style: double;
}

m.inset {
	border-style: inset;
}


</style>
</head>
<body>

<h2>Example border style</h2>

<l>Custom border</l>


<p class="double">Aflah Aditya.</p>

<m class="inset">05211942000001.</m>



</body>
</html>
